<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Post Detail{% endblock %}

    {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
    <br>
    <div class="container">
        
        <div class="row">
          
          <div class="col offset-3">
        
            <h2>{{object.title}}</h2>

            <p>{{object.comment}}</p>
            <br>

            <p>{{object.psted_at}}に投稿</p>

            <p><img src="{{ object.image1.url }}"></img></p>

            {% if object.image2 %}
                <p><img src="{{ object.image2.url }}"></img></p>
            {% endif %}

            {% if request.user == object.user %}
              <form method="POST">
              <a href="{% url 'photo:photo_delete' object.pk %}"
                 class="btn btn-primary my-2">削除する</a>
            {% endif %}

          </div>
        </div>
    </div>
    {% endblock %}
